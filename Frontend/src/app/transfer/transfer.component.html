<div class="transfer-container">

    <h2 style="text-align: center; margin-bottom: 2%;">ðŸ§³ Transfer Requests</h2>



    <!-- Show a fallback message if no data -->

    <div *ngIf="transferRequests.length === 0">

      <p>No transfer requests found.</p>

    </div>



    <!-- Material Table -->

    <table mat-table [dataSource]="transferRequests" class="mat-elevation-z8" *ngIf="transferRequests.length > 0">

        <!-- Request Id -->

        <ng-container matColumnDef="requestId">

            <th mat-header-cell *matHeaderCellDef>Request ID</th>

            <td mat-cell *matCellDef="let request">{{ request.requestId }}</td>

        </ng-container>



      <!-- Employee ID Column -->

      <ng-container matColumnDef="employeeId">

        <th mat-header-cell *matHeaderCellDef>Employee ID</th>

        <td mat-cell *matCellDef="let request">{{ request.employeeId }}</td>

      </ng-container>



      <!-- Job ID Column -->

      <ng-container matColumnDef="jobId">

        <th mat-header-cell *matHeaderCellDef>Job ID</th>

        <td mat-cell *matCellDef="let request">{{ request.jobId }}</td>

      </ng-container>



      <!-- From Manager Column -->

      <ng-container matColumnDef="fromManagerId">

        <th mat-header-cell *matHeaderCellDef>From Manager</th>

        <td mat-cell *matCellDef="let request">{{ request.fromManagerId }}</td>

      </ng-container>



      <!-- Status Column -->

      <ng-container matColumnDef="status">

        <th mat-header-cell *matHeaderCellDef>Status</th>

        <td mat-cell *matCellDef="let request">

          <mat-chip [color]="getStatusColor(request.status)">

            {{ request.status }}

          </mat-chip>

        </td>

      </ng-container>



      <!-- Actions Column -->

      <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef>Actions</th>

        <td mat-cell *matCellDef="let request">

          <button mat-button color="accent" (click)="viewDetails(request)">View</button>

          <button mat-icon-button color="primary" (click)="accept(request)">

            <!-- <mat-icon>check</mat-icon> -->

             Accept

          </button>

          <button mat-icon-button color="warn" (click)="reject(request)">

            <mat-icon>close</mat-icon>

          </button>

        </td>

      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
